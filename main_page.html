    <script type="text/javascript">

        $(function () {
            //初始化树形菜单
            $(".st_tree").TreeMenu({
                click: function (a) {
                    if (!$(a).attr("hasChild")) {
                        var title = $(a).text();
                        var url = $(a).attr("rel");
                        var icon = $(a).attr("icon");
                        parent.OpenTab(title, url, icon);
                    }
                }
            });
        });

        $(function () {
            /*为选项卡绑定右键*/
            $(".tabs li").live('contextmenu', function (e) {

                /* 选中当前触发事件的选项卡 */
                var subtitle = $(this).text();
                $('#tabs').tabs('select', subtitle);

                //显示快捷菜单
                $('#menu').menu('show', {
                    left: e.pageX,
                    top: e.pageY
                });

                return false;
            });
        });

    </script>
    <style></style>
</head>
